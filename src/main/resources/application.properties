# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/dmddb
spring.datasource.username = rootuser
spring.datasource.password = rootuser

# Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl(create, create-drop, update, validate)
spring.jpa.hibernate.ddl-auto = update

#File related config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

project.image=frontendVue/src/images/
